<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sub Comment - Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <header class="container-fluid nav navbar bg-light">
        <a href="/homepage">Home</a>
        <a href="/create-new-post">Create new Post</a>
        <a href="">Account Information</a>
        <a href="/log-in">Log out</a>
    </header>
    <div class="container-fluid">
        <h3 class="text-center">Add Sub Comment</h3>
        <form action="/add-sub-comment" method="post">
            <input type="hidden" name="postId" th:value="${postDetail.id}">
            <input type="hidden" name="commentParentId" th:value="${commentDetail.id}">
            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input class="form-control-plaintext" name="title" th:value="${commentDetail.userId.getFullyName()}" readonly required>
            </div>
            <div class="mb-3">
                <label class="form-label">Content:</label>
                <input class="form-control" name="content" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Published:</label>
                <select name="published" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary" type="submit">Add Sub Comment</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
