<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Account - Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <header class="container-fluid nav navbar bg-light">
        <a href="/homepage">Home</a>
        <a href="/create-new-post">Create new Post</a>
        <a href="#">Account Information</a>
        <a href="/log-in">Log out</a>
    </header>
    <div class="container-fluid">
        <h3 class="text-center">Your Account Information</h3>
        <div class="container-fluid">
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label plaintext col-3">ID Users:</label>
                <input class="form-control-plaintext" th:value="${account.id}">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">First Name:</label>
                <input class="form-control-plaintext" th:value="${account.firstName}">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Middle Name:</label>
                <input class="form-control-plaintext" th:value="${account.middleName}">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Last Name:</label>
                <input class="form-control-plaintext" th:value="${account.lastName}">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Mobile:</label>
                <input class="form-control-plaintext" th:value="${account.mobile}">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Email:</label>
                <input class="form-control-plaintext" th:value="${account.email}">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Intro:</label>
                <input class="form-control-plaintext" th:value="${account.intro}">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Profile:</label>
                <input class="form-control-plaintext" th:value="${account.profile}">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Password:</label>
                <input class="form-control-plaintext" th:value="${account.passwordHash}">
            </div>
            <form action="/update-account" method="get" class="text-center">
                <button class="btn btn-info">Update Account</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
