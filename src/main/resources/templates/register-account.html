<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account - Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid text-center">
            <h3>Input Your Information</h3>
            <form action="/create-account" method="post" class="text-start mb-3">
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Middle Name:</label>
                    <input type="text" class="form-control" name="middleName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone:</label>
                    <input type="number" class="form-control" name="phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Intro:</label>
                    <input type="text" class="form-control" name="intro" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Profile:</label>
                    <input type="text" class="form-control" name="profile" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register Account</button>
                </div>
            </form>
            <div class="text-center">
                <a href="/log-in">Have already account? Click here to log-in</a>
            </div>
        </div>
    </div>
</body>
</html>
