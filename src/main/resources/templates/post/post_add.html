<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post - Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <header class="container-fluid nav navbar bg-light">
        <a href="/homepage">Home</a>
        <a href="/create-new-post">Create new Post</a>
        <a href="">Account Information</a>
        <a href="/log-in">Log out</a>
    </header>
    <div class="container-fluid">
        <h3 class="text-center">Create new Blog</h3>
        <form action="/create-blog" method="post">
            <div class="mb-3">
                <label class="form-label">Title Blog:</label>
                <input type="text" class="form-control" name="title" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label class="form-label">Meta title:</label>
                <input type="text" class="form-control" name="meta" placeholder="Enter meta title">
            </div>
            <div class="mb-3">
                <label class="form-label">Summary:</label>
                <input type="text" class="form-control" name="summary" placeholder="Enter summary">
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea class="form-control" name="content" rows="10">
                </textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Published:</label>
                <select name="published" class="form-select">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3" id="allowParentPost">
                <label class="form-label">Parent Post:</label>
                <select name="parentId" class="form-select">
                    <option value="No Parent" selected>No Parent</option>
                    <div th:each="post : ${listPostsNotParent}">
                        <option th:value="${post.id}" th:text="${post.getPostIdAndTitle()}"></option>
                    </div>
                </select>
            </div>
            <div class="container-fluid mb-3 text-center">
                <button class="btn btn-primary">Create Blog</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
