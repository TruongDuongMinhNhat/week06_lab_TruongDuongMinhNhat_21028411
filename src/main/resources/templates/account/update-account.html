<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account - Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <header class="container-fluid nav navbar bg-light">
        <a href="/homepage">Home</a>
        <a href="/create-new-post">Create new Post</a>
        <a href="/view-detail-account">Account Information</a>
        <a href="/log-in">Log out</a>
    </header>
    <div class="container-fluid">
        <h3 class="text-center">Update Account</h3>
        <form th:action="@{/update-account/{id}(id=${account.id})}" method="post">
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">First Name:</label>
                <input class="form-control" name="firstName" th:value="${account.firstName}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Middle Name:</label>
                <input class="form-control" name="middleName" th:value="${account.middleName}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Last Name:</label>
                <input class="form-control" name="lastName" th:value="${account.lastName}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Mobile:</label>
                <input type="number" class="form-control" name="mobile" th:value="${account.mobile}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Email:</label>
                <input type="email" class="form-control" name="email" th:value="${account.email}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Intro:</label>
                <input class="form-control" name="intro" th:value="${account.intro}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Profile:</label>
                <input class="form-control" name="profile" th:value="${account.profile}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Password:</label>
                <input class="form-control" name="password" th:value="${account.passwordHash}" required>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
